<div class="container-fluid mt-3">
    <h2 style="text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Coupon list</h2>
   <div class="row mt-3">
       <div class="col-8">
        <app-list-coupon (couponEmitted)="get($event)"></app-list-coupon>
       </div>
       <div class="col-4">
           <app-add-coupon *ngIf="!isUpdating"></app-add-coupon>
           <app-edit-coupon [coupon]="couponShared" *ngIf="isUpdating"></app-edit-coupon>
       </div>
    </div>
   </div>
