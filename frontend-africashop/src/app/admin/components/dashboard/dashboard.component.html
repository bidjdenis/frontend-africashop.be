
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="col-md-5 my-auto mt-3" style="margin-left: 510px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" >
        <form role="search" class="mt-3">
            <div class="input-group">
                <input type="text" name="search" [(ngModel)]="searchKeyword" placeholder="Search products..." (ngModelChange)="onSearchChange()"/>
                <button class="btn btn-success" type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </form>
    </div>

    <div class="py-3 py-md-5 bg-light">
        <div class="container">
            <div class="row">
                <!-- Utilisez col-md-4 pour diviser chaque rangée en 3 colonnes -->
                <div class="col-md-3" *ngFor="let p of filteredProducts">
                    <div class="product-card" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
                        <div class="product-card-img">
                            <label class="stock bg-success">{{p.countryName}}</label>
                            <img [src]="p.processedImg" alt="product-image">
                        </div>
                        <div class="product-card-body">
                            <p class="product-brand">{{p.categoryName}}</p>
                            <h5 class="product-name">
                                <a href="" routerLink="/admin/product">
                                    {{p.name}}
                                </a>
                            </h5>
                            <div>
                                <span class="selling-price">{{p.price}}€</span>
                                <span class="original-price">{{p.weight}}g</span>
                            </div>
                            <div class="mt-2 custom-div" >
                                <a class="custom-link" style="background-color: beige;">{{p.description}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
