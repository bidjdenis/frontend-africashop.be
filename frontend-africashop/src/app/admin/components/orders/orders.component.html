<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4>Orders List</h4>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Tracking ID</th>
                            <th>User Name</th>
                            <th>Amount</th>
                            <th>City</th>
                            <th>Address</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let order of orders">
                            <td>{{ order.trackingId }}</td>
                            <td>{{ order.userName }}</td>
                            <td class="bold-cell">{{ order.amount }} â‚¬</td>
                            <td>{{ order.orderDescription }}</td>
                            <td>{{ order.address }}</td>
                            <td>{{ order.date | date: 'dd/MM/yyyy' }}</td>
                            <td>
                                <span class="status-badge">
                                  
                                    {{ order.orderStatus }}
                                </span>
                            </td>
                            <td>
                                <div class="dropdown">
                                    <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      Update
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="cursor: pointer;">
                                        <li><a class="dropdown-item" (click)="changeOrderStatus(order.id, 'Shipped')">Shipped</a></li>
                                        <li><a class="dropdown-item" (click)="changeOrderStatus(order.id, 'Delivered')">Delivered</a></li>
                                        <li><a class="dropdown-item" (click)="changeOrderStatus(order.id, 'Canceled')">Canceled</a></li>
                                    </div>
                                  </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
