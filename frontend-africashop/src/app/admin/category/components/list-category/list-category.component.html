<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Category name</th>
        <th scope="col">Action</th>

      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of category" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
            <td> {{c.id}}</td>
            <td> {{c.name}}</td>

            <td style="width: 20%;">
              <a   class="table-link">
                  <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                  </span>
              </a>
              <a  href="#" class="table-link danger">
                  <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                  </span>
              </a>
          </td>
        </tr>
    </tbody>
</table>
