<div class="container-fluid mt-4">
    <h2 style="text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Category list</h2>
   <div class="row mt-3">
       <div class="col-8">
           <app-list-category (categoryEmitted)="get($event)"></app-list-category>
       </div>
       <div class="col-4">
           <app-add-category *ngIf="!isUpdating"></app-add-category>
           <app-edit-category [category]="categoryShared" *ngIf="isUpdating"></app-edit-category>
       </div>
    </div>
   </div>
