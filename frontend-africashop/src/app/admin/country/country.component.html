<div class="container-fluid mt-4">
    <h2 style="text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Country list</h2>
   <div class="row mt-3">
       <div class="col-8">
           <app-list-country (countryEmitted)="get($event)" ></app-list-country>
       </div>
       <div class="col-4">
           <app-add-country *ngIf="!isUpdating"></app-add-country>
            <app-edit-country *ngIf="isUpdating" [country]="countryShared"></app-edit-country>
       </div>
    </div>
   </div>
