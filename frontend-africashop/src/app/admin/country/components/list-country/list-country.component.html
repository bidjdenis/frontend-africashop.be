<div class="py-3 py-md-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-4" *ngFor="let c of countries">
                <div class="product-card" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
                    <div class="product-card-img">
                        <img [src]="c.processedImg" alt="product-image">
                    </div>
                    <div class="product-card-body">
                        <h5 class="product-name">
                            <a>
                                {{c.name}}
                            </a>
                        </h5>
                        <div class="product-card-buttons">
                            <button class="btn btn-warning" (click)="onUpdate(c)">Update</button>
                            &nbsp;
                            <button class="btn btn-danger" (click)=" onDelete(c.id)">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
