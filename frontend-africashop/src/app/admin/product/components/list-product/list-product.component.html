<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<table class="table">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Image</th>
        <th scope="col">Price</th>
        <th scope="col">Weight</th>
        <th scope="col">Category</th>
        <th scope="col">Country</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>

      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
            <td> {{p.name}}</td>
            <td> 
                <img [src]="p.processedImg" alt="" class="card-img-top">

            </td>
            <td> {{p.price}} â‚¬</td>
            <td> {{p.weight}} g</td>
            <td> {{p.categoryName}}</td>
            <td> {{p.countryName}}</td>
            <td> {{p.description}}</td>

            <td style="width: 20%;">
                <a  class="table-link">
                    <span class="fa-stack" routerLink="/admin/product/edit/{{p.id}}">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
                <a   (click)="onDelete(p.id)" class="table-link danger">
                    <span class="fa-stack">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
            </td>

        </tr>
    </tbody>
</table>
