<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>
    <div class="form-container mt-4">
        <div class="border p-3 rounded" style="background-color: beige; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"> 
            <h5 class="text-center mb-4">Add product</h5>
            <form [formGroup]="productForm" (ngSubmit)="postProduct()">
                
                <div class="file-upload-container">
                    <label class="file-upload-label" style="text-align: center; display: flex; flex-direction: column; align-items: center;">
                        <span style="color: white; cursor: pointer; background-color: dimgray;">Select File</span>
                        <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
                    
                        
                        <div *ngIf="selectedFile" class="image-preview mt-3" style="display: flex; justify-content: center;">
                            <div class="circle-image">
                                <img [src]="imagePreview" alt="Selected Image" class="preview-image img-fluid">
                            </div>
                        </div>
                    </label>
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input [ngClass]="{'is-invalid': submitted && f.name.errors}" formControlName="name"
                        class="form-control" type="text" placeholder="product name">
                    <div *ngIf="f.name.errors" class="invalid-feedback">
                        <div>
                            <i>required name</i>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Price</label>
                    <input [ngClass]="{'is-invalid': submitted && f.price.errors}" formControlName="price"
                        class="form-control" type="text" placeholder="product price">
                    <div *ngIf="f.price.errors" class="invalid-feedback">
                        <div>
                            <i>Required price</i>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Weight</label>
                    <input [ngClass]="{'is-invalid': submitted && f.weight.errors}" formControlName="weight"
                        class="form-control" type="text" placeholder="Product weight">
                    <div *ngIf="f.weight.errors" class="invalid-feedback">
                        <div>
                            <i>Required weight</i>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="categoryId">Select category</label>
                    <select class="form-control" id="categoryId" formControlName="categoryId" name="categoryId">
                        <option *ngFor="let category of listOfCategories" [value]="category.id">{{category.name}}</option>
                    </select>
                    <div *ngIf="f.categoryId.errors" class="invalid-feedback">
                        <i>Required category</i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="categoryId">Select country</label>
                    <select class="form-control" id="countryId" formControlName="countryId" name="countryId">
                        <option *ngFor="let country of listOfCountries" [value]="country.id">{{country.name}}</option>
                    </select>
                    <div *ngIf="f.countryId.errors" class="invalid-feedback">                           
                         <i>Required country</i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Description</label>
                    <input [ngClass]="{'is-invalid': submitted && f.description.errors}" formControlName="description"
                        class="form-control" type="text" placeholder="Product description">
                    <div *ngIf="f.description.errors" class="invalid-feedback">
                        <div>
                            <i>Required description</i>
                        </div>
                    </div>
                </div>
    
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-success btn-block mt-2">Add</button>
                </div>
            </form>
        </div>
    </div>
    
    

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
