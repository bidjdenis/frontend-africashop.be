<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>
<div class="form-container " style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
    <h5 class="text-center mt-2">Registration</h5>
    <form [formGroup]= "signupForm" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input [ngClass]="{'is-invalid': submitted && f.name.errors}" formControlName="name" class="form-control" type="text">
            <div *ngIf="f.name.errors" class="invalid-feedback">
                <div>
                    <i>Required name</i>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input [ngClass]="{'is-invalid': submitted && f.email.errors}" formControlName="email" class="form-control" type="text">
            <div *ngIf="f.email.errors" class="invalid-feedback">
                <div>
                    <i> Required mail </i>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input [ngClass]="{'is-invalid': submitted && f.password.errors}" formControlName="password" class="form-control" type="text">
            <div *ngIf="f.password.errors" class="invalid-feedback">
                <div>
                    <i>Required password</i>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm password</label>
            <input [ngClass]="{'is-invalid': submitted && f.confirmPassword.errors}" formControlName="confirmPassword" class="form-control" type="text">
            <div *ngIf="f.confirmPassword.errors" class="invalid-feedback">
                <div>
                    <i>Required password</i>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-outline-success btn-block mt-2" >Sign up</button>
        </div>
        <p class="text-center text-muted mt-2 mb-0">Have already an account? <a routerLink="/auth-pages/login"
            class="fw-bold text-body"><u>Login here</u></a></p>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
