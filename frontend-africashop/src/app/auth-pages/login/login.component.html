<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>
    <div class="form-container mt-2" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"> <!-- Ajout de la classe mt-4 pour ajuster la marge supÃ©rieure -->
        <h5 class="text-center mb-4 mt-2">Login</h5>
        <form [formGroup]="loginForm" (ngSubmit)="Onsubmit()">
    
            <div class="form-group">
                <label for="email">Email</label>
                <input [ngClass]="{'is-invalid': submitted && f.email.errors}" formControlName="email" class="form-control" type="text">
                <div *ngIf="f.email.errors" class="invalid-feedback">
                    <div>
                        <i>Required email</i>
                    </div>
                </div>
            </div>
    
            <div class="form-group">
                <label for="password">Password</label>
                <input [ngClass]="{'is-invalid': submitted && f.password.errors}" formControlName="password" class="form-control" type="text">
                <div *ngIf="f.password.errors" class="invalid-feedback">
                    <div>
                        <i>Required password</i>
                    </div>
                </div>
            </div>
    
            <div class="form-group">
                <button type="submit" class="btn btn-outline-success btn-block mt-2" >Connexion</button>
            </div>
        </form>
    </div>
    

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
