<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Africashop</title>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="py-3 py-md-5 bg-light">
        <div class="container" *ngIf="product" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
            <div class="row">
                <div class="col-md-5 mt-3">
                    <div class="bg-white border">
                        <img [src]="product.processedImg" class="w-100" alt="{{ product.name }} Image">
                    </div>
                </div>
                <div class="col-md-7 mt-3">
                    <div class="product-view">
                        <h4 class="product-name">
                            {{ product.name }}
                            <label class="label-stock bg-success">{{product.countryName}}</label>
                        </h4>
                        <hr>
                        <p class="product-path">
                            {{product.categoryName}}
                        </p>
                        <div>
                            <span class="selling-price">{{ product.price }} â‚¬</span>
                            <span class="original-price">{{ product.weight }} g</span>
                        </div>
                       
                        <div class="mt-2">
                            <a  class="btn btn1"> <i class="fa fa-shopping-cart"></i> Add To Cart</a>
                            <a  class="btn btn1" > <i class="fa fa-heart"></i> Add To Wishlist </a>
                        </div>
                        <div class="mt-3">
                            <h5 class="mb-0 desc">Description</h5>
                            <p class="desc-text">
                                {{product.description}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            </div>
    </div>
    
            
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
