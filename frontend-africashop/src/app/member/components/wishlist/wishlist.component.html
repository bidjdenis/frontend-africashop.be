<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->


	<div class="cart-wrap" *ngIf="product && product.length > 0" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
		<div class="container">
            <div class="container-fluid  mt-100" *ngIf="!product || product.length === 0">
                <div class="row">
                
                   <div class="col-md-12">
                   
                           <div class="card mt-3">
                       <div class="card-header">
                       </div>
                       <div class="card-body cart">
                               <div class="col-sm-12 empty-cart-cls text-center">
                                   <img src="assets/img/cartEmpty.jpg" width="300" height="300" class="img-fluid mb-4 mr-3">
                                   <h3><strong>Your Wishlist is Empty</strong></h3>
                                   <h4>Add something to make me happy :)</h4>
                                   <a href="#" class="btn btn-primary cart-btn-transform m-3" data-abc="true">continue shopping</a>
                                   
                               
                               </div>
                       </div>
               </div>
                       
                   
                   </div>
                
                </div>
               
               </div>
            
	        <div class="row">
			    <div class="col-md-12">
			        <div class="main-heading mb-10">My wishlist</div>
			        <div class="table-wishlist">
				        <table cellpadding="0" cellspacing="0" border="0" width="100%">
				        	<thead>
					        	<tr>
					        		<th width="45%">Product Name</th>
					        		<th width="15%">Unit Price</th>
					        		<th width="15%">Category</th>
					        		<th width="15%"></th>
					        		<th width="10%"></th>
					        	</tr>
					        </thead>
					        <tbody>
					        	<tr *ngFor="let p of product">
					        		<td width="45%">
					        			<div class="display-flex align-center">
		                                    <div class="img-product">
		                                        <img [src]="p.processedImg" alt="" class="mCS_img_loaded">
		                                    </div>
		                                    <div class="name-product">
		                                        {{p.productName}}
		                                    </div>
	                                    </div>
	                                </td>
					        		<td width="15%" class="price">{{p.price}} â‚¬</td>
					        		<td width="15%"><span class="in-stock-box">{{p.categoryName}}</span></td>
					        		<td width="15%" ><button class="round-black-btn small-btn" >Add to Cart</button></td>
                                    <td width="15%" ><button class="round-black-btn small-btn" >Remove</button></td>
					        	</tr>
					        	
				        	</tbody>
				        </table>
				    </div>
			    </div>
			</div>
		</div>
	</div>
