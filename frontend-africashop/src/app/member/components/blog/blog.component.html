<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #intro {
            margin-top: 58px;
        }

        @media (max-width: 991px) {
            #intro {
                margin-top: 45px;
            }
        }
    </style>
</head>

<body>
    <header></header>

    <main class="my-5">
        <section class="text-center">
            <div class="container">
                <div class="container mb-2" style="background-color: brown; color: white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; border-radius: 5px;"><h3>Nos entrepreneurs de la semaine...</h3></div>
                <hr>
                <div class="row">
                    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let b of listeOfBlogs">
                        <div class="card" >
                            <div class="bg-image hover-overlay" data-mdb-ripple-init data-mdb-ripple-color="light">
                                <img [src]="b.processedImg"
                                alt="product-image" class="img-fluid" />
                                <a >
                                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.15); font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" class="mt-3">
                                        AFRO ENTREPREUNEUR
                                    </div>
                                </a>
                            </div>
                            <div class="card-body" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
                                <h5 class="card-title">{{b.title}}</h5>
                                <p class="mt-2 custom-div">
                                  <a class="custom-link">{{b.content}}</a> 
                                </p>
                                <button type="button" [routerLink]="['/member/blog-detail/', b.id]"class="btn btn-success btn-rounded" mdbRipple>Read more</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
